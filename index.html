<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
<body>
    <main class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
        <aside class="col-12 col-md-3 p-3">
          <h2 class="Search-city">Search for a City:</h2>
          <form id="search-form" class="mb-2">
            <input id="search-input" class="form-input w-100" type="text" placeholder="City...">
            <button class="btn btn-info btn-block w-100 searchBtn">Search</button>
            <button id="past-search" class="btn btn-info btn-block w-100">History</button>
          </form>
        </aside>
        
        <div class ="col-12 col-md-9 p-3">
            <h2><span id ="city-result"></span>City name and date</h2>
            <div id="city-forecast-content"></div>
        </div>
    </main>


    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
